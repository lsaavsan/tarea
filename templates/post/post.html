{% extends 'base.html' %}

{% block title %}{{ post['title'] }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4"><strong>Nombre del Post: {{ post['title'] }}</strong></h2>
            <p class="text-muted text-center"><strong>Fecha de creación:</strong> {{ post['created'] }}</p>
            <div class="card mb-4">
                <div class="card-body">
                    <p class="card-text">{{ post['content'] }}</p>
                </div>
            </div>
            <div class="text-center">
                <a href="{{ url_for('edit_one_post', id=post['id']) }}" class="btn btn-warning mb-3 me-2">
                    Editar
                </a>
                <form action="{{ url_for('delete_one_post', post_id=post['id']) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger mb-3"
                    onclick="return confirm('¿Estás seguro de que quieres eliminar esta publicación?')">
                        Eliminar
                    </button>
                </form>
                <a href="{{ url_for('get_all_post') }}" class="btn btn-primary mb-3">
                    Mis Posts
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
