{% extends 'base.html' %}

{% block title %}Crear{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Crear un nuevo Post</h1>
            <form method="post">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" id="title" name="title" required
                           placeholder="Título del Post" class="form-control"
                           value="{{ request.form.get('title', '') }}">
                </div>
                <div class="form-group mb-3">
                    <label for="content" class="form-label">Contenido</label>
                    <textarea id="content" name="content" required
                              placeholder="Contenido del Post" class="form-control" rows="5">{{ request.form.get('content', '') }}</textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
